<div class="page-wrapper">

  <div class="page-header">
    <h1>Edit Profile</h1>
  </div>

  <form ng-submit="p.updateProfile()">
    <p ng-hide="p.profile.displayName">
      You'll need a display name before you can start chatting.
    </p>

    <div class="input-group">
      <input ng-model="p.profile.displayName" required type="text" class="form-control" placeholder="Display Name">
    </div>
    <input type="submit" class="btn btn-default" value="Set Display Name">
  </form>

</div>
